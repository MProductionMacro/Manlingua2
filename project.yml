name: Manlingua2
settings:
   MARKETING_VERSION: "1.0"
   CURRENT_PROJECT_VERSION: 1
   DEVELOPMENT_TEAM: ${DEVELOPMENT_TEAM_CODE}
   base:
      ENABLE_USER_SCRIPT_SANDBOXING: YES
      ASSETCATALOG_COMPILER_APPICON_NAME: "AppIcon"
      USE_ASSET_CATALOG: YES
      # Set it as a custom build setting
      OTHER_LDFLAGS: ["$(inherited)"]
      OTHER_SWIFT_FLAGS: ["$(inherited)", "-DENABLE_GENERATED_ASSET_SYMBOL_EXTENSIONS"]
options:
   bundleIdPrefix: com.paulusmichael
   deploymentTarget:
      iOS: "17.0"
targets:
   Manlingua2:
      type: application
      platform: iOS
      sources: [Manlingua2]
      resources: [Manlingua2/Assets.xcassets]
      settings:
         PRODUCT_BUNDLE_IDENTIFIER: com.paulusmichael.Manlingua2
         ASSETCATALOG_COMPILER_APPICON_NAME: "AppIcon"
         INFOPLIST_FILE: Manlingua2/Info.plist
         CODE_SIGN_STYLE: "Automatic"
         CODE_SIGN_IDENTITY: "Apple Development"
         USE_ASSET_CATALOG: YES
         ENABLE_USER_SCRIPT_SANDBOXING: YES
         OTHER_LDFLAGS: ["$(inherited)"]
         OTHER_SWIFT_FLAGS: ["$(inherited)", "-DENABLE_GENERATED_ASSET_SYMBOL_EXTENSIONS"] # Add Swift build flag here
   Manlingua2Tests:
      type: bundle.unit-test
      platform: iOS
      sources: [Manlingua2Tests]
      dependencies:
         - target: Manlingua2
      settings:
         base:
            TEST_HOST: "$(BUILT_PRODUCTS_DIR)/Manlingua2.app/Manlingua2"
            BUNDLE_LOADER: "$(TEST_HOST)"
            CODE_SIGN_STYLE: "Automatic"
            INFOPLIST_FILE: Manlingua2/Info.plist
         DEVELOPMENT_TEAM: "${DEVELOPMENT_TEAM_CODE}"
         ENABLE_USER_SCRIPT_SANDBOXING: YES
schemes:
   Manlingua2:
      build:
         targets:
            Manlingua2: all
            Manlingua2Tests: all
         test:
            targets:
               - name: Manlingua2Tests
            gatherCoverageData: true
